name: üêõ Bug Report
description: Report a bug or unexpected behavior in TeachLink contracts
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for taking the time to report a bug!
        Please fill out the sections below to help us understand and reproduce the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the [CONTRIBUTING.md](https://github.com/rinafcode/teachLink_contract/blob/main/CONTRIBUTING.md)
          required: true
        - label: I am using a supported version of Rust and Soroban CLI
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Clone the repository
        2. Run command '...'
        3. Call function '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - "Critical - System crash/data loss/security issue"
        - "High - Major feature broken, no workaround"
        - "Medium - Feature broken, workaround exists"
        - "Low - Minor issue, minimal impact"
    validations:
      required: true

  - type: dropdown
    id: contract
    attributes:
      label: Affected Contract
      description: Which contract is affected?
      options:
        - TeachLink (main contract)
        - Insurance
        - Bridge module
        - Escrow module
        - Other/Multiple
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your environment details
      placeholder: |
        - OS: [e.g., macOS 14.0, Ubuntu 22.04]
        - Rust version: [e.g., 1.75.0]
        - Soroban CLI version: [e.g., 21.0.0]
        - Network: [testnet/mainnet/local]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Error Messages
      description: Please copy and paste any relevant log output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or information about the problem

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution Interest
      options:
        - label: I would be willing to submit a PR to fix this bug
