name: Indexer CI

on:
  push:
    branches: [main, indexer]
    paths:
      - 'indexer/**'
      - '.github/workflows/indexer-ci.yml'
  pull_request:
    paths:
      - 'indexer/**'
      - '.github/workflows/indexer-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./indexer

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: indexer/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format -- --check

      - name: Type check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:cov

      - name: Build
        run: npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./indexer/coverage/lcov.info
          flags: indexer
          name: indexer-coverage
        if: success()
